apiVersion: 1

providers:
  - name: 'SPARC Error Monitoring'
    orgId: 1
    folder: 'Error Monitoring'
    folderUid: error-monitoring
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/error-monitoring
      foldersFromFilesStructure: false

  - name: 'SPARC Core Dashboards'
    orgId: 1
    folder: 'Core Monitoring'
    folderUid: core-monitoring
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/core
      foldersFromFilesStructure: false